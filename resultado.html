<code style="color:#0047AB">if</code> <code style="color:white">(</code><code style="color:lightblue">x</code> <code style="color:white">></code> <code style="color:lightgreen">5</code><code style="color:white">)</code> <code style="color:white">{</code>
  <code style="color:lightblue">console</code><code style="color:white">.</code><code style="color:lightblue">log</code><code style="color:white">(</code><code style="color:#E5AA70">'x is greater than 5'</code><code style="color:white">)</code><code style="color:white">;</code>
<code style="color:white">}</code>

   <code style="color:#0047AB">return</code> <code style="color:lightblue">a</code> <code style="color:white">+</code> <code style="color:lightblue">b</code><code style="color:white">;</code>
 <code style="color:white">}</code>
 <code style="color:lightblue">console</code><code style="color:white">.</code><code style="color:lightblue">log</code><code style="color:white">(</code><code style="color:lightblue">add</code><code style="color:white">(</code><code style="color:lightgreen">2</code><code style="color:white">,</code> <code style="color:lightgreen">3</code><code style="color:white">)</code><code style="color:white">)</code><code style="color:white">;</code> <code style="color:green">// Output: 5</code>
